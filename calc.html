<head>

    <title>Advance Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="calc.css">

<body>
    <center>
        <table border="0" id="layout">

            <td><button type="button" value="x" id="btn">x</button> 
        </tr> 
        <tr> 
            <td><input type="button" value="7" class="btn"></td> 
            <td><input type="button" value="8" class="btn"></td> 
            <td><input type="button" value="9" class="btn"></td> 
            <td><input type="button" value="-" id="btn"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" class="btn"></td> 
            <td><input type="button" value="." class="btn"></td> 
            <td><input type="button" value="=" id="spc"></td> 
            <td><input type="button" value="+" id="btn"></td> 
        </tr> 
        <tr>

            <td><input type="button" value="cosθ" class="btn"></td>

            <td><input type="button" value="secθ" class="btn"></td> 
            <td><input type="button" value="cotθ" class="btn"></td> 
            <td><input type="button" value="xⁿ" id="btn"></td> 
        </tr>

            <td><input type="button" value="(" id="btn"></td> 
            <td><input type="button" value=")" id="btn"></td> 
            <td><input type="button" value="√¯¯" id="btn"></td> 
            <td><input type="button" value="ⁿ√¯¯" id="btn"></td>

    <script src="calc.js"></script>

</html>
